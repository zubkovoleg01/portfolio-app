{% extends 'abilitys/base.html' %}


{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="{% url 'projects:signup' %}">Sign up</a></p>
</div>
{% endblock %}
